<!DOCTYPE html>
<html>

<head>
    <title>Shuru Turu</title>
    <style>
        .container {
            margin:0 auto; /* this will center the page */
        }
        .btn{
            margin-bottom: 20px;
        }
    </style>
    <title>Suru Turu</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
<div class="container">

    <button class="btn btn-primary" id="addit">add new tour</button>
    <button  class="btn btn-primary" id="updateit">update a  tour</button>
    <button  class="btn btn-primary" id="addsite">add site path</button>
    <button  class="btn btn-primary" id="addguide">add guide</button>




    <table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
      <thead>
      <tr>
          <th class="th-sm">TourID</th>
          <th class="th-sm">Starting Date</th>
          <th class="th-sm">Duration(days)</th>
          <th class="th-sm">Price</th>
          <th class="th-sm">More Details</th>
      </tr>
      </thead>
      <tbody id="tableContents">

      </tbody>
  </table>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">enter tour id </span>
        </div>
        <input type="text" id="inputID" class="form-control" aria-label="Default" placeholder="enter tour id" aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">enter path name </span>
        </div>
        <input type="text" id="inputpname" class="form-control" aria-label="Default" placeholder="enter path name here and enter tour id above to remove path from it " aria-describedby="inputGroup-sizing-default">
    </div>
    <button  class="btn btn-primary" id="deletepath">delete path</button>
    <button  class="btn btn-primary" id="deleteit">delete a  tour</button>
</div>




<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <meta charset="UTF-8">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Country details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="details"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>
    <script src="/js/mainindex.js"></script>



</body>

</html>
