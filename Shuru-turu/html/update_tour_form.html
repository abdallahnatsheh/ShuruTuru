<!-- index.html -->
<!doctype html>
<html>
<head>
  <title>Update A Tour</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
  <script src="/js/tour_updater.js"></script>

  <style>
    .container {
      margin:0 auto; /* this will center the page */
    }
    .btn{
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="col-sm-6 col-sm-offset-3">

  <h1>update a tour</h1>

  <!-- OUR FORM -->
  <form id="user_form" name="user_form" method="POST">



    <!-- tour ID -->
    <div id="name-group0" class="form-group">
      <label for="tid">Tour ID</label>
      <input type="text" class="form-control" name="id_field" id="tid" placeholder="write id here"
             required>
      <!-- errors will go here -->
    </div>
    <!-- tour date -->
    <div id="name-group1" class="form-group">
      <label>Tour Date</label>
      <input type="text" class="form-control" name="to_date" id="tourdate" dataformatas="dd-mm-yyyy" data-validation-format="yyyy-mm-dd" placeholder="yyyy-mm-dd"
             required>
      <!-- errors will go here -->
    </div>
    <!-- tour duration -->
    <div id="name-group3" class="form-group">
      <label for="tduration">Tour Duration</label>
      <input type="text" class="form-control" name="digits" id="tduration" placeholder="write tour duration here"
             required>
      <!-- errors will go here -->
    </div>
    <div id="name-group4" class="form-group">
      <label for="tprice">Tour Price</label>
      <input type="text" class="form-control" name="digits" id="tprice" placeholder="write tour price here"
             required>
      <!-- errors will go here -->
    </div>
    <!-- guide id  -->
    <label>guide id</label>
    <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="guardId" required>
      <option selected>Select Guide</option>
    </select></br>
    <!-- errors will go here -->
    <button type="submit" class="btn btn-success">Submit <span class="fa fa-arrow-right"></span></button>

  </form>

</div>
  </div>
</body>

</html>
