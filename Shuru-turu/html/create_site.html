<!-- index.html -->
<!doctype html>
<html>
<head>
    <title>ADD New Site</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <script src="/js/site_utils.js"></script>

    <style>
        .container {
            margin:0 auto; /* this will center the page */
        }
        .btn{
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
    <div class="col-sm-6 col-sm-offset-3">
        <h1>add site</h1>
        <!-- OUR FORM -->
        <form id="user_form" name="user_form" method="POST">
            <!-- tour ID -->
            <div id="name-group0" class="form-group">
                <label for="tid">Tour ID</label>
                <input type="text" class="form-control" name="id_field" id="tid" placeholder="write id here"
                    required>
                <!-- errors will go here -->
            </div>

            <!-- site name -->
            <div id="name-group1" class="form-group">
                <label for="gname">Site Name</label>
                <input type="text" class="form-control" name="name" id="gname" placeholder="write site name here"
                       required>
                <!-- errors will go here -->
            </div>
            <!-- country name -->
            <div id="name-group2" class="form-group">
                <label for="cname">Country Name</label>
                <input type="text" class="form-control" name="name" id="cname" placeholder="write country name here" required>
            </div>
            <button type="submit" class="btn btn-success">Submit <span class="fa fa-arrow-right"></span></button>
            </form>
        </div>
    </div>

</body>

</html>
